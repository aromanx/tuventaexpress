<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openClientModal()">Agregar Cliente</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterClients()" placeholder="Buscar cliente..."></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let client of filteredClients">
      <ion-thumbnail slot="start">
        <img [src]="client.urlFotografia" alt="Imagen Cliente">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ client.nombre }}</h2>
        <p>{{ client.direccion }}</p>
        <p>Tel√©fono: {{ client.telefono }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editClient(client)">Editar</ion-button>
        <ion-button color="danger" (click)="deleteClient(client.id)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
